image: mcr.microsoft.com/mssql/server
image: microsoft/dotnet:latest

stages:
  - build
  - test

variables:
  test: "Tests/Tests.csproj"

before_script:
  - "dotnet restore"

build:
  stage: build
  script:
    - "dotnet build"
    
test:
  stage: test
  script:
    - "cd $test"
    - "dotnet test"
