version: "3.4"

services:
  sql:
    image: microsoft/mssql-server-linux:latest
    container_name: sqlserver
    ports:
      - "5100:1433"
    environment:
      - SA_PASSWORD=SomeStrong!Passw0rd
      - ACCEPT_EULA=Y

  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - "MAX_HEAP_SIZE=256M"
      - "HEAP_NEWSIZE=128M"
    restart: always
    volumes:
      - ./out/cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD", "cqlsh", "-u cassandra", "-p cassandra" ,"-e describe keyspaces"]
      interval: 15s
      timeout: 10s
      retries: 10

  cassandra-load-keyspace:
    container_name: cassandra-load-keyspace
    image: cassandra:latest
    ports:
      - "9043:9043"
    depends_on:
      - cassandra
    volumes:
      - ./src/main/resources/cassandra_schema.cql:/schema.cql
    command: /bin/bash -c "sleep 60 && echo loading cassandra keyspace && cd ./schema.cql && ls && cqlsh cassandra -f schema.cql"
